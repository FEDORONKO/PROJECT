<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Наукові новини{% endblock %}</title>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      Привіт, {{ user.username }} | <a href="{% url 'science_news:logout' %}">Вийти</a>
    {% else %}
      <a href="{% url 'science_news:login' %}">Увійти</a>
    <a href="{% url 'science_news:register' %}">Реєстрація</a>
    {% endif %}
  </nav>
  <hr>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
