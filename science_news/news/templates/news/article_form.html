{% extends 'news/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Редагувати статтю{% else %}Створити нову статтю{% endif %}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зберегти</button>
</form>

<p><a href="{% url 'news:category_list' %}">← Назад до категорій</a></p>
{% endblock %}
